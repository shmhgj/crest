<!DOCTYPE html>
<html>
<head>
  <title>Hospital Gallery</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
    }
    body {
      font-family: Arial, sans-serif;
    }
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      margin: 20px;
    }
    .gallery-item {
      margin: 10px;
      cursor: pointer;
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .lightbox img {
      max-width: 80%;
      max-height: 80%;
    }
    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

    <img src="" alt="Lightbox Image" id="lightbox-image">
  </div>

  <script>
    function openLightbox(imageElement) {
      const lightbox = document.querySelector('.lightbox');
      const lightboxImage = document.getElementById('lightbox-image');
      lightboxImage.src = imageElement.src;
      lightbox.classList.add('active');
    }

    function closeLightbox() {
      const lightbox = document.querySelector('.lightbox');
      lightbox.classList.remove('active');
    }
  </script>
